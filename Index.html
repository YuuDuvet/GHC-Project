<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Choices Game</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f9f4;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .game {
    background: #ffffff;
    border: 2px solid #00796b;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 20px;
    text-align: center;
  }
  
  h1 {
    color: #004d40;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 1.1rem;
    margin: 10px 0;
  }
  
  /* Options container */
  .options-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .options-container button {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .options-container button:hover {
    background-color: #004d40;
  }
  
  .options-container button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  
  /* Game over styling */
  .game p.message {
    font-weight: bold;
    font-size: 1.2rem;
    color: #d32f2f;
  }
  
  </style>
</head>
<body>
  <div id="game">
    <h1>Environmental Choices Game</h1>
    <p id="message">Loading question...</p>
    <p>Environment: <span id="Environment">100</span></p>
    <p>Economy: <span id="Economy">50</span></p>
    <p>Happiness: <span id="Happiness">75</span></p>
    <div id="options-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
